<IfModule alias_module>
   Alias /palava /usr/share/webapps/palava-portal/build/
</IfModule>

<Directory /palava>
   Options FollowSymlinks
   Order allow,deny
   AllowOverride all
   allow from all
</Directory>

<VirtualHost *:80>
    ServerAdmin admin@myPalavaServer.com
    DocumentRoot /palava
    ServerName palavaServerName
</VirtualHost>

